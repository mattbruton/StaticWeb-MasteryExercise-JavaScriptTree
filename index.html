<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Quiz</title>
</head>
<body>
  <div id="quiz"></div>
  <div id="userInputs">
    <form>
    <label for="tree-height">How many lines tall is your tree?</label>
    <input type="text" id="tree-height" size="5"></input>
    <br>
    <label for="character-select">Which character to display?</label>
    <input type="text" id="character-select" size="1"></input>
    </form>
    <button id="treeButton">Do you want to build a tree, man?</button>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
